<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <title>Menu com Clique</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #dropmenu {
      display: inline-block;
      position: fixed;
      top: 0;
      right: 0;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: blueviolet;
      cursor: pointer;
    }

    #dropmenu i {
      font-size: 40px;
      color: white;
    }

    #dropmenu-list {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #dropmenu-list.active {
      visibility: visible;
      opacity: 1;
    }

    #dropmenu-list ul {
      list-style: none;
    }

    #dropmenu-list li {
      padding: 5px 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    #dropmenu-list li:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="dropmenu">
    <i class="bi bi-list"></i>
    <div id="dropmenu-list">
      <ul>
        <li>Home</li>
        <li>Card√°pio</li>
        <li>Loja</li>
        <li>Trabalhos / blog</li>
        <li>Contato</li>
      </ul>
    </div>
  </div>

  <script>
    const dropmenu = document.getElementById("dropmenu");
    const menuList = document.getElementById("dropmenu-list");

    dropmenu.addEventListener("click", function (event) {
      event.stopPropagation(); // Impede que o clique propague para o body
      menuList.classList.toggle("active");
    });

    // Fecha o menu se clicar fora dele
    document.addEventListener("click", function () {
      menuList.classList.remove("active");
    });
  </script>
</body>
</html>
